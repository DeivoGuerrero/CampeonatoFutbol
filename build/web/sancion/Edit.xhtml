<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionEditDlg" widgetVar="SancionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSancionTitle}">
            <h:form id="SancionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSancionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sancionController.selected.id}" title="#{bundle.EditSancionTitle_id}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSancionLabel_idPartido}" for="idPartido" />
                        <p:inputText id="idPartido" value="#{sancionController.selected.idPartido}" title="#{bundle.EditSancionTitle_idPartido}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idPartido}"/>
                        <p:outputLabel value="#{bundle.EditSancionLabel_idEquipoJugador}" for="idEquipoJugador" />
                        <p:inputText id="idEquipoJugador" value="#{sancionController.selected.idEquipoJugador}" title="#{bundle.EditSancionTitle_idEquipoJugador}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idEquipoJugador}"/>
                        <p:outputLabel value="#{bundle.EditSancionLabel_idTipoSancion}" for="idTipoSancion" />
                        <p:inputText id="idTipoSancion" value="#{sancionController.selected.idTipoSancion}" title="#{bundle.EditSancionTitle_idTipoSancion}" required="true" requiredMessage="#{bundle.EditSancionRequiredMessage_idTipoSancion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sancionController.update}" value="#{bundle.Save}" update="display,:SancionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SancionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SancionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
