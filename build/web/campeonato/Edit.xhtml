<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampeonatoEditDlg" widgetVar="CampeonatoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCampeonatoTitle}">
            <h:form id="CampeonatoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{campeonatoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCampeonatoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{campeonatoController.selected.id}" title="#{bundle.EditCampeonatoTitle_id}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCampeonatoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{campeonatoController.selected.nombre}" title="#{bundle.EditCampeonatoTitle_nombre}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCampeonatoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{campeonatoController.selected.fechaInicio}" title="#{bundle.EditCampeonatoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCampeonatoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{campeonatoController.selected.fechaFin}" title="#{bundle.EditCampeonatoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCampeonatoLabel_tipoCampeonato}" for="tipoCampeonato" />
                        <p:inputText id="tipoCampeonato" value="#{campeonatoController.selected.tipoCampeonato}" title="#{bundle.EditCampeonatoTitle_tipoCampeonato}" required="true" requiredMessage="#{bundle.EditCampeonatoRequiredMessage_tipoCampeonato}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campeonatoController.update}" value="#{bundle.Save}" update="display,:CampeonatoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CampeonatoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CampeonatoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
