<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SancionCreateDlg" widgetVar="SancionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSancionTitle}">
            <h:form id="SancionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sancionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSancionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sancionController.selected.id}" title="#{bundle.CreateSancionTitle_id}" required="true" requiredMessage="#{bundle.CreateSancionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateSancionLabel_idPartido}" for="idPartido" />
                        <p:inputText id="idPartido" value="#{sancionController.selected.idPartido}" title="#{bundle.CreateSancionTitle_idPartido}" required="true" requiredMessage="#{bundle.CreateSancionRequiredMessage_idPartido}"/>
                        <p:outputLabel value="#{bundle.CreateSancionLabel_idEquipoJugador}" for="idEquipoJugador" />
                        <p:inputText id="idEquipoJugador" value="#{sancionController.selected.idEquipoJugador}" title="#{bundle.CreateSancionTitle_idEquipoJugador}" required="true" requiredMessage="#{bundle.CreateSancionRequiredMessage_idEquipoJugador}"/>
                        <p:outputLabel value="#{bundle.CreateSancionLabel_idTipoSancion}" for="idTipoSancion" />
                        <p:inputText id="idTipoSancion" value="#{sancionController.selected.idTipoSancion}" title="#{bundle.CreateSancionTitle_idTipoSancion}" required="true" requiredMessage="#{bundle.CreateSancionRequiredMessage_idTipoSancion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sancionController.create}" value="#{bundle.Save}" update="display,:SancionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SancionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SancionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
