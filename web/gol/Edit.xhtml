<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GolEditDlg" widgetVar="GolEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGolTitle}">
            <h:form id="GolEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{golController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGolLabel_id}" for="id" />
                        <p:inputText id="id" value="#{golController.selected.id}" title="#{bundle.EditGolTitle_id}" required="true" requiredMessage="#{bundle.EditGolRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGolLabel_idPartido}" for="idPartido" />
                        <p:inputText id="idPartido" value="#{golController.selected.idPartido}" title="#{bundle.EditGolTitle_idPartido}" required="true" requiredMessage="#{bundle.EditGolRequiredMessage_idPartido}"/>
                        <p:outputLabel value="#{bundle.EditGolLabel_idEquipoJugador}" for="idEquipoJugador" />
                        <p:inputText id="idEquipoJugador" value="#{golController.selected.idEquipoJugador}" title="#{bundle.EditGolTitle_idEquipoJugador}" required="true" requiredMessage="#{bundle.EditGolRequiredMessage_idEquipoJugador}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{golController.update}" value="#{bundle.Save}" update="display,:GolListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GolEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GolEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
