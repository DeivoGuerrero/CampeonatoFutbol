<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PartidoViewDlg" widgetVar="PartidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPartidoTitle}">
            <h:form id="PartidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{partidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPartidoLabel_id}"/>
                        <h:outputText value="#{partidoController.selected.id}" title="#{bundle.ViewPartidoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPartidoLabel_fehcaHora}"/>
                        <h:outputText value="#{partidoController.selected.fehcaHora}" title="#{bundle.ViewPartidoTitle_fehcaHora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPartidoLabel_idCancha}"/>
                        <h:outputText value="#{partidoController.selected.idCancha}" title="#{bundle.ViewPartidoTitle_idCancha}"/>
                        <h:outputText value="#{bundle.ViewPartidoLabel_idEquipoLocal}"/>
                        <h:outputText value="#{partidoController.selected.idEquipoLocal}" title="#{bundle.ViewPartidoTitle_idEquipoLocal}"/>
                        <h:outputText value="#{bundle.ViewPartidoLabel_idEquipoVisitante}"/>
                        <h:outputText value="#{partidoController.selected.idEquipoVisitante}" title="#{bundle.ViewPartidoTitle_idEquipoVisitante}"/>
                        <h:outputText value="#{bundle.ViewPartidoLabel_idArbitroCentral}"/>
                        <h:outputText value="#{partidoController.selected.idArbitroCentral}" title="#{bundle.ViewPartidoTitle_idArbitroCentral}"/>
                        <h:outputText value="#{bundle.ViewPartidoLabel_idArbitroL1}"/>
                        <h:outputText value="#{partidoController.selected.idArbitroL1}" title="#{bundle.ViewPartidoTitle_idArbitroL1}"/>
                        <h:outputText value="#{bundle.ViewPartidoLabel_idArbitroL2}"/>
                        <h:outputText value="#{partidoController.selected.idArbitroL2}" title="#{bundle.ViewPartidoTitle_idArbitroL2}"/>
                        <h:outputText value="#{bundle.ViewPartidoLabel_idArbitroAux}"/>
                        <h:outputText value="#{partidoController.selected.idArbitroAux}" title="#{bundle.ViewPartidoTitle_idArbitroAux}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PartidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
